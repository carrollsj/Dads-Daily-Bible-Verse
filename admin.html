<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin | Dad’s Daily Bible Verse</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body class="admin-body">
  <div id="login-screen" class="login-container">
    <h2>Admin Login</h2>
    <input type="password" id="admin-password" placeholder="Enter password..." />
    <button id="login-btn">Login</button>
    <p id="login-message"></p>
  </div>

  <div id="admin-panel" class="hidden admin-container">
    <h1>Dad’s Daily Bible Verse — Admin Page</h1>

    <label for="verse-input">Bible Verse Reference</label>
    <input type="text" id="verse-input" placeholder="e.g., 1 Peter 2:3–5">

    <label for="version-select">Select Version</label>
    <select id="version-select">
      <option value="CSB">CSB</option>
      <option value="NKJV">NKJV</option>
    </select>

    <label for="message-input">Custom Message</label>
    <textarea id="message-input" placeholder="Optional message for your family..."></textarea>

    <label for="theme-input">Image Theme (Optional)</label>
    <input type="text" id="theme-input" placeholder="e.g., beach sunset, mountain sunrise...">

    <button id="generate-btn">Generate Verse Image</button>

    <div id="admin-output" class="admin-output hidden">
      <p id="admin-alert"></p>
      <img id="preview-image" src="" alt="Generated Verse Image" class="hidden" />
      <p id="preview-link" class="hidden"></p>
    </div>
  </div>

  <script>
    // ---------- LOGIN ----------
    const loginScreen = document.getElementById("login-screen");
    const adminPanel = document.getElementById("admin-panel");
    const loginBtn = document.getElementById("login-btn");
    const loginMsg = document.getElementById("login-message");
    const passwordInput = document.getElementById("admin-password");

    loginBtn.addEventListener("click", () => {
      const entered = passwordInput.value.trim();
      if (entered === "Jesus") {
        loginScreen.classList.add("hidden");
        adminPanel.classList.remove("hidden");
      } else {
        loginMsg.textContent = "Incorrect password. Try again.";
      }
    });

    // ---------- ELEMENTS ----------
    const verseInput = document.getElementById("verse-input");
    const versionSelect = document.getElementById("version-select");
    const messageInput = document.getElementById("message-input");
    const themeInput = document.getElementById("theme-input");
    const generateBtn = document.getElementById("generate-btn");
    const adminAlert = document.getElementById("admin-alert");
    const outputContainer = document.getElementById("admin-output");
    const previewImg = document.getElementById("preview-image");
    const previewLink = document.getElementById("preview-link");

    // ---------- LIVE GENERATION ----------
    generateBtn.addEventListener("click", async () => {
      const verse = verseInput.value.trim();
      const version = versionSelect.value;
      const message = messageInput.value.trim();
      const theme = themeInput.value.trim() || "nature";

      if (!verse) {
        alert("Please enter a verse reference.");
        return;
      }

      adminAlert.textContent = "⏳ Generating verse image, please wait...";
      outputContainer.classList.remove("hidden");

      try {
        const response = await fetch("https://dads-daily-bible-verse.vercel.app/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ verse, version, message, theme })
        });

        const data = await response.json();

        if (response.ok && data.image_url) {
          adminAlert.textContent = "✅ New verse image created successfully!";
          previewImg.src = data.image_url;
          previewImg.classList.remove("hidden");
          previewLink.innerHTML = `<a href="${data.image_url}" target="_blank">Open Image in New Tab ↗️</a>`;
          previewLink.classList.remove("hidden");
        } else {
          adminAlert.textContent = "⚠️ Error: " + (data.error || "Something went wrong.");
        }
      } catch (err) {
        adminAlert.textContent = "❌ Failed to connect to image generator.";
      }
    });
  </script>
</body>
</html>
